#workflow file for Github Action on RHESSys Develop
name: build_docker_develop
on:
    push:
        branches: [develop]
jobs:
        update_build:
                runs-on: ubuntu-20.04
                strategy:
                        matrix:
                               include:
                                      - image: rhessys/rhessys:develop
                                        dockerfile: ./Dockerfile
                                        name: dev
                                      - image: rhessys/rhessys:fire
                                        dockerfile: ./Dockerfire
                                        name: fire 
		steps:
                      - name: Login to DockerHub
                        uses: docker/login-action@v2
                        with:
                                username: ${{ secrets.DOCKER_USERNAME }}
                                password: ${{ secrets.DOCKER_PASSWORD }}
                                
		      - name: Extract metadata (tags, labels) for Docker
			id: meta
			uses: docker/metadata-action@v4
			with:
				images: ${{ matrix.image }}

                      - name: Set up Docker Buildx
                        uses: docker/setup-buildx-action@v2

		      - name: Cache Docker layers
			uses: actions/cache@v2
			with:
				path: /tmp/.buildx-cache
				key: ${{ runner.os }}-buildcache${{ matrix.name }}                     
		      - name: Build and Push
                        id: docker_build
                        uses: docker/build-push-action@v3
                        with:
				context: .
                                file: ${{ matrix.dockerfile }}
				push: true
                                tags: ${{ steps.meta.outputs.tags }}
				labels: ${{ steps.meta.outputs.labels }}
                                github-token: ${{ secrets.GITHUB_TOKEN }}
                                builder: ${{ steps.buildx.outputs.name }}
                                cache-from: type=registry,src=/tmp/.buildx-cache
                                cache-to: type=registry,dest=/tmp/.buildx-cache
