filter:
	timestep: daily
	output:
		format: csv
		path: output/fire-project-1
		filename: scenario-abc1
	patch:
		ids: 1:2:3:4, 2
		variables: water_balance, Qout, Qin

filter:
	timestep: monthly
	output:
		format: netcdf
		path: output/fire-project-1
		filename: scenario-abc2
	patch:
		ids: 1
		variables: foo, bar

filter:
	timestep: yearly
	output:
		format: csv
		path: output/fire-project-1
		filename: scenario-abc3
	patch:
		ids: 4:3:4
		variables: *
